
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

http:
  login_attempts_threshold: 5

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

homeassistant:
  customize: !include customize.yaml

# Home Assistant side panel customization
panel_iframe:
  hassconf:
    title: HASS Configuration
    icon: mdi:lightbulb-on
    url: !secret HassConf

  nodered:
    title: Node-Red
    icon: mdi:access-point
    url: !secret NodeRed

# Text to speech
tts:
  - platform: google_translate

notify:

##########################
#                        #
#     HomeKit            #
#                        #
##########################

homekit:
  filter:
    include_domains:
      - media_player
    include_entities:
      - cover.shelly_shsw_25_1128a6
      - cover.shelly_shsw_25_f3fe95
      - cover.shelly_shsw_25_BCDDC277A2A9
      - cover.shelly_shsw_25_BCDDC277652D
      - cover.shelly_shsw_25_BCDDC2776E8D
      - cover.shelly_shsw_25_E098068D4103
  entity_config:
    media_player.living_room_tv:
      feature_list:
        - feature: on_off
        - feature: toggle_mute

##########################
#                        #
#     Media Player       #
#                        #
##########################
wake_on_lan: # enables `wake_on_lan` domain

media_player:

webostv:
  name: Living Room TV
  host: 192.168.187.69
  turn_on_action:
    service: wake_on_lan.send_magic_packet
    data:
      mac: !secret LGwebOSTV_MAC
  customize:
    sources:
      - Amazon Prime Video
      - DJTV
      - HDMI 1
      - HDMI 2
      - HDMI 3
      - HDMI 4
      - Netflix
      - Smart IPTV
      - YouTube

##########################
#                        #
#     Shelly Config      #
#                        #
##########################

shelly:
  username: admin
  password: !secret shelly_password
  discovery: true
  sensors:
    - all
  devices:
    - id: "1128A6"
      name: Blind Dinning Window
    - id: "F3FE95"
      name: Blind Kitchen Window
    - id: "BCDDC277A2A9"
      name: Blind Living Side Window
    - id: "BCDDC277652D"
      name: Blind Living Side Window Small
    - id: "BCDDC2776E8D"
      name: Blind Living Front Window
    - id: "E098068D4103"
      name: Blind Living Stairs Window
